<!DOCTYPE html>
<html lang="es">

<head>
    <!--metadatos-->
    <meta name="description " content="Html,css,js">
    <meta name="keywords" content="Login with Html">
    <meta name="author" content="Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Login</title>
    <!--Link css-->
    <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link rel="icon" href="/img/HTML_icon.ico" type="image/x-icon">

</head>

<body>
    <h1>Modal Login Form</h1>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="/img/profile.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>


    <!--script js-->
    <script src="file.js"></script>
</body>

</html>
